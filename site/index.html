  <header>
    <div class="container" id="nav-container">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a href="#" class="navbar-brand">
          <img id="logo" src="./img/agroirrigaimg.png" alt="AgroIrriga">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navegation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
          
        </div>
      </nav>
    </div>

  <div class="container">
    <div class="float-right col-md-3" style="text-align: center" >
      <div class="card-body">
        <h1 style="font-size: 0.8rem;"><b>DADOS EM TEMPO REAL</b></h1>
        <p style="color: black; font-size: 1.1rem;">Irrigação: Ligado</p>
        <p style="color: black; font-size: 1.1rem;">Chuva: Não</p>

        <p style="color: black; font-size: 1.1rem;">Vazão de Água: 2 l/m</p>
      </div>
    </div>
  </div>

  <div class="container">
    
  </div>

    <div class="float-left col-md-6">
      <canvas id="graficoUmidadeSoloDiario"></canvas>

    <div class="float-right col-md-6">
      <canvas id="graficoTemperaturaDiario"></canvas>
    </div>
  </div>
  <div class="container row">
    <div class="float-left col-md-6">
      <canvas id="graficoUmidadeSoloMensal"></canvas>

      <canvas id="graficoTemperaturaMensal"></canvas>
